      index:
        title: ЛМГО "Ліствиця"
        content: Львівська міська громадська організація ”Ліствиця” є добровільною, нерелігійною і некомерційною, неприбутковою організацією, створеною з метою проведення культурно-просвітницької та науково-дослідницької діяльності, актах милосердя, добродійності у всіх регіонах, громадських місцях, лікарнях, дитячих будинках, будинках пристарілих, по необхідності громадян. Сприяти створенню умов для розкриття духовного, творчого, інтелектуального, морального потенціалу народу.
