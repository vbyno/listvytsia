    title: |
      Повернулась до Небесного Дому
      духовна мати багатьох людей, що шукали світло в пітьмі незнання.
      Вона була дороговказом на Землі, тепер буде нашим зоряним орієнтиром.
      Мир її душі і Царство Небесне.
    poem: |
      Погружаясь в памяти истоки,
      Не умею с музою «на вы».
      Жизнь мои пронзительные строки
      Разнесет, как золото листвы
      По дорогам разметает ветер
      В праздник обнажения дерев.
      Что оставлю я на этом свете?
      С чем уйду, так много не успев?

      Тишиной озвучены мгновенья.
      Дар Небес – лишь руку протяни...
      Разреши прожить в благодареньи
      Мне Тобой отпущенные дни.
      Ты один, поверив, что не струшу,
      Не предам, не отойду от дел,
      Пламенем охваченную душу
      Перевел за огненный предел.

      Полнота Священного Грааля...
      Дар соитья – сердце на разрыв.
      Пред душою все завесы пали,
      Тайну возвращения открыв.
      Краткой жизни миг: какая малость
      Все ушло: осталась только суть...
      То, что на земле не отдавалось,
      В вечности Тебе уж не вернуть!
