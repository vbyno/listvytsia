version: '2'

services:
  app:
    build: ./
    command: bundle exec rails server -b 0.0.0.0
    env_file:
      - .env
    volumes:
      - ../data/db:/data/db
    ports:
      - 3000:3000
    networks:
      - dockernet
    depends_on:
      - db
  db:
    image: mongo:3.4.2
    env_file:
      - .env
    volumes:
      - ../data/db:/data/db
    networks:
      - dockernet

networks:
  dockernet:
    external: false
